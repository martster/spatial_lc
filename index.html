<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spatial Live Coding AR</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <h1>Spatial Live Coding AR</h1>
        <p>Site-specific visuals: edit on laptop, perform in spatial AR.</p>
      </header>

      <section class="sync-panel" aria-label="Live sync session controls">
        <p id="role-chip" class="chip">Role: solo</p>
        <div class="sync-row">
          <input id="room-id" type="text" placeholder="room id (e.g. berlin-01)" />
          <button id="host-btn" type="button">Host</button>
          <button id="join-btn" type="button">Join</button>
          <button id="copy-link-btn" type="button">Copy Viewer Link</button>
        </div>
        <p id="sync-status" aria-live="polite">No remote session.</p>
      </section>

      <section class="stage-wrapper" aria-label="Visual output stage">
        <canvas id="hydra-canvas"></canvas>
      </section>

      <section class="controls" aria-label="Live coding controls">
        <label for="hydra-code">Hydra Code</label>
        <textarea id="hydra-code" spellcheck="false"></textarea>
        <div class="buttons">
          <button id="run-btn" type="button">Run</button>
          <button id="reset-btn" type="button">Reset</button>
          <button id="ar-btn" type="button">Start AR</button>
        </div>
        <p id="status" role="status" aria-live="polite"></p>
      </section>
    </main>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/hydra-synth"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
